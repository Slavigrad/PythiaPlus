<div class="search-options">
  <!-- Toggle Button -->
  <button
    type="button"
    class="options-toggle"
    (click)="toggleExpanded()"
    [attr.aria-expanded]="isExpanded()"
    aria-controls="options-panel"
    [attr.aria-label]="isExpanded() ? 'Hide advanced search options' : 'Show advanced search options'"
  >
    <svg class="gear-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
      <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94L14.4 2.81c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
    </svg>
    <span>Advanced options</span>
    <svg
      class="chevron-icon"
      [class.expanded]="isExpanded()"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="currentColor"
      aria-hidden="true"
    >
      <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
    </svg>
  </button>

  <!-- Collapsible Panel -->
  <div
    class="options-panel"
    [class.expanded]="isExpanded()"
    id="options-panel"
    [attr.aria-hidden]="!isExpanded()"
  >
    <div class="options-content">
      <!-- TopK Dropdown -->
      <div class="option-group">
        <label for="topK" class="option-label">Show me</label>
        <select
          id="topK"
          class="option-select"
          [(ngModel)]="topK"
          [value]="topK()"
          (ngModelChange)="topK.set($event)"
        >
          @for (option of topKOptions; track option.value) {
            <option [value]="option.value">{{ option.label }}</option>
          }
        </select>
      </div>

      <!-- MinScore Slider -->
      <div class="option-group">
        <label for="minScore" class="option-label">
          Minimum match quality
          <span class="score-value" aria-hidden="true">{{ getScorePercentage(minScore()) }}%</span>
        </label>
        <div class="slider-container">
          <input
            type="range"
            id="minScore"
            class="score-slider"
            min="0.5"
            max="1.0"
            step="0.05"
            [(ngModel)]="minScore"
            [value]="minScore()"
            (ngModelChange)="minScore.set($event)"
            [attr.aria-label]="'Minimum match score: ' + getScorePercentage(minScore()) + ' percent'"
            [attr.aria-valuenow]="minScore()"
            [attr.aria-valuemin]="0.5"
            [attr.aria-valuemax]="1.0"
            [attr.aria-valuetext]="getScorePercentage(minScore()) + ' percent - ' + getScoreLabel(minScore())"
          />
          <div class="slider-labels" aria-hidden="true">
            <span class="slider-label">50%</span>
            <span class="slider-label middle">{{ getScoreLabel(minScore()) }}</span>
            <span class="slider-label">100%</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
