<div class="candidate-list-container">
  <!-- Results Header -->
  <div class="results-header">
    <h2 class="results-title">
      {{ candidates().length }}
      {{ candidates().length === 1 ? 'candidate' : 'candidates' }} found
    </h2>
    <p class="results-subtitle">Sorted by relevance</p>
  </div>

  <!-- Candidate Cards (Viewport-based Lazy Loading) -->
  <div class="candidate-list">
    @for (candidate of candidates(); track candidate.id) {
      @defer (on viewport; prefetch on idle) {
        <app-candidate-card [candidate]="candidate" />
      } @placeholder {
        <app-skeleton-card />
      } @loading (minimum 100ms) {
        <app-skeleton-card />
      }
    } @empty {
      <p class="no-candidates">No candidates to display</p>
    }
  </div>
</div>
