<div class="comparison-table-container">
  <table class="comparison-table" role="table" aria-label="Candidate comparison">
    <!-- Header Row with Candidate Avatars and Names -->
    <thead>
      <tr>
        <th class="attribute-column" scope="col">Attribute</th>
        @for (candidate of candidates(); track candidate.id) {
          <th class="candidate-column" scope="col">
            <app-comparison-header
              [candidate]="candidate"
              (remove)="handleRemove($event)" />
          </th>
        }
      </tr>
    </thead>

    <!-- Comparison Rows -->
    <tbody>
      <!-- Role -->
      <app-comparison-row
        attribute="Role"
        [values]="titles()"
        rowType="text" />

      <!-- Location -->
      <app-comparison-row
        attribute="Location"
        [values]="locations()"
        rowType="text" />

      <!-- Experience -->
      <app-comparison-row
        attribute="Experience"
        [values]="experiences()"
        rowType="text" />

      <!-- Availability -->
      <app-comparison-row
        attribute="Availability"
        [values]="availabilities()"
        rowType="badge" />

      <!-- Technologies -->
      <app-comparison-row
        attribute="Technologies"
        [values]="technologies()"
        rowType="list" />

      <!-- Skills (same as technologies for now) -->
      <app-comparison-row
        attribute="Skills"
        [values]="skills()"
        rowType="list" />

      <!-- Certifications -->
      <app-comparison-row
        attribute="Certifications"
        [values]="certifications()"
        rowType="list" />

      <!-- Current Project -->
      <app-comparison-row
        attribute="Current Project"
        [values]="currentProjects()"
        rowType="text" />
    </tbody>
  </table>
</div>
