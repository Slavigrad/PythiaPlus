<!-- Budget Timeline Chart -->
<div class="chart-container">
  <div class="chart-header">
    <div class="header-left">
      <h3 class="chart-title">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3.5 18.49l6-6.01 4 4L22 6.92l-1.41-1.41-7.09 7.97-4-4L2 16.99z"/>
        </svg>
        Budget Timeline
      </h3>
      <div class="chart-subtitle">
        6-month spending trend
      </div>
    </div>

    <div class="header-right">
      <div class="budget-summary" [attr.data-status]="budgetStatus()">
        <div class="summary-label">Utilization</div>
        <div class="summary-value">{{ utilization() }}%</div>
        <div class="summary-subtext">
          {{ formatCurrency(remaining()) }} remaining
        </div>
      </div>
    </div>
  </div>

  <div class="chart-body">
    <canvas id="budgetChart"></canvas>
  </div>

  <div class="chart-footer">
    <div class="legend-item">
      <span class="legend-dot" style="background: #3B82F6;"></span>
      <span class="legend-label">Allocated</span>
      <span class="legend-value">{{ formatCurrency(totalAllocated()) }}</span>
    </div>
    <div class="legend-item">
      <span class="legend-dot" style="background: #DC2626;"></span>
      <span class="legend-label">Spent</span>
      <span class="legend-value">{{ formatCurrency(totalSpent()) }}</span>
    </div>
  </div>
</div>
