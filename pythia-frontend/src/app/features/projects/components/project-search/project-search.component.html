<!-- Project Search Bar -->
<div class="project-search">
  <div class="search-wrapper">
    <!-- Search Icon -->
    <svg
      class="search-icon"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="currentColor"
      aria-hidden="true">
      <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
    </svg>

    <!-- Search Input -->
    <input
      type="search"
      class="search-input"
      placeholder="Search projects by name, company, or description..."
      [value]="searchQuery()"
      (input)="onSearchInput($event)"
      (keydown)="onKeydown($event)"
      aria-label="Search projects"
      aria-describedby="search-help"
      [attr.aria-busy]="isSearching()"
    />

    <!-- Loading Spinner -->
    @if (isSearching()) {
      <div class="loading-spinner" role="status" aria-label="Searching">
        <svg
          class="spinner-icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor">
          <circle
            class="spinner-circle"
            cx="12"
            cy="12"
            r="10"
            stroke-width="3"
            stroke-linecap="round"
          />
        </svg>
      </div>
    }

    <!-- Clear Button -->
    @if (hasQuery && !isSearching()) {
      <button
        class="clear-button"
        (click)="clearSearch()"
        type="button"
        title="Clear search"
        aria-label="Clear search">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
        </svg>
      </button>
    }
  </div>

  <!-- Search Help Text (Hidden, for screen readers) -->
  <span id="search-help" class="sr-only">
    Search projects by name, company name, or description. Results will appear as you type.
    Press Escape to clear the search.
  </span>
</div>
