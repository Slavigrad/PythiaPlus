<!-- Skeleton Loading Card -->
<div class="skeleton-card" role="status" aria-label="Loading project">
  <!-- Header -->
  <div class="skeleton-header">
    <div class="skeleton-icon"></div>
    <div class="skeleton-header-content">
      <div class="skeleton-title"></div>
      <div class="skeleton-code"></div>
    </div>
    <div class="skeleton-badge"></div>
  </div>

  <!-- Body -->
  <div class="skeleton-body">
    <!-- Company & Industry -->
    <div class="skeleton-meta">
      <div class="skeleton-meta-item"></div>
      <div class="skeleton-meta-item"></div>
    </div>

    <!-- Description -->
    <div class="skeleton-description">
      <div class="skeleton-line"></div>
      <div class="skeleton-line"></div>
      <div class="skeleton-line short"></div>
    </div>

    <!-- Stats -->
    <div class="skeleton-stats">
      <div class="skeleton-stat"></div>
      <div class="skeleton-stat"></div>
    </div>

    <!-- Team Avatars -->
    <div class="skeleton-team">
      <div class="skeleton-avatar"></div>
      <div class="skeleton-avatar"></div>
      <div class="skeleton-avatar"></div>
      <div class="skeleton-avatar"></div>
    </div>

    <!-- Tech Badges -->
    <div class="skeleton-badges">
      <div class="skeleton-badge-item"></div>
      <div class="skeleton-badge-item"></div>
      <div class="skeleton-badge-item"></div>
      <div class="skeleton-badge-item small"></div>
    </div>

    <!-- Next Milestone -->
    <div class="skeleton-milestone">
      <div class="skeleton-line medium"></div>
    </div>

    <!-- Ratings -->
    <div class="skeleton-ratings">
      <div class="skeleton-rating"></div>
      <div class="skeleton-rating"></div>
    </div>
  </div>

  <!-- Footer -->
  <div class="skeleton-footer">
    <div class="skeleton-progress-label"></div>
    <div class="skeleton-progress-bar"></div>
    <div class="skeleton-milestone-count"></div>
    <div class="skeleton-actions">
      <div class="skeleton-action-btn"></div>
      <div class="skeleton-action-btn"></div>
      <div class="skeleton-action-btn"></div>
    </div>
  </div>

  <!-- Screen reader text -->
  <span class="sr-only">Loading project information...</span>
</div>
