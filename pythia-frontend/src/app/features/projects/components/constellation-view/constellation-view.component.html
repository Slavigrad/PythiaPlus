<!-- Constellation View - 3D Project Universe -->
<div class="constellation-view">
  <!-- Three.js Canvas Container -->
  <div #canvasContainer class="canvas-container"></div>

  <!-- Overlay UI -->
  <div class="overlay-ui">
    <!-- Top Info -->
    <div class="info-panel">
      <div class="panel-header">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
        <h3>Project Constellation</h3>
      </div>
      <p class="project-count">{{ projects().length }} projects in orbit</p>
    </div>

    <!-- Controls Help -->
    <div class="controls-help">
      <h4>Navigation</h4>
      <div class="control-item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20.38 8.57l-1.23 1.85a8 8 0 0 1-.22 7.58H5.07A8 8 0 0 1 15.58 6.85l1.85-1.23A10 10 0 0 0 3.35 19a2 2 0 0 0 1.72 1h13.85a2 2 0 0 0 1.74-1 10 10 0 0 0-.27-10.44z"/>
          <path d="M10.59 15.41a2 2 0 0 0 2.83 0l5.66-8.49-8.49 5.66a2 2 0 0 0 0 2.83z"/>
        </svg>
        <span>Drag to rotate</span>
      </div>
      <div class="control-item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 8l-6 6 1.41 1.41L12 10.83l4.59 4.58L18 14z"/>
        </svg>
        <span>Scroll to zoom</span>
      </div>
      <div class="control-item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
        <span>Click orb to select</span>
      </div>
    </div>

    <!-- Legend -->
    <div class="status-legend">
      <h4>Status Colors</h4>
      <div class="legend-item">
        <span class="legend-dot active"></span>
        <span class="legend-label">Active</span>
      </div>
      <div class="legend-item">
        <span class="legend-dot completed"></span>
        <span class="legend-label">Completed</span>
      </div>
      <div class="legend-item">
        <span class="legend-dot planning"></span>
        <span class="legend-label">Planning</span>
      </div>
      <div class="legend-item">
        <span class="legend-dot on-hold"></span>
        <span class="legend-label">On Hold</span>
      </div>
      <div class="legend-item">
        <span class="legend-dot cancelled"></span>
        <span class="legend-label">Cancelled</span>
      </div>
    </div>
  </div>
</div>
