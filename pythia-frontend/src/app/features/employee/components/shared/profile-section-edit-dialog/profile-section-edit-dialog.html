<div class="edit-dialog">
  <!-- Dialog Header -->
  <div class="dialog-header" mat-dialog-title>
    <mat-icon class="dialog-icon">{{ data.icon }}</mat-icon>
    <h2 class="dialog-title">Edit {{ data.title }}</h2>
    <button
      mat-icon-button
      class="close-btn"
      (click)="cancel()"
      aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <!-- Dialog Content (Dynamic Edit Component) -->
  <div class="dialog-content" mat-dialog-content>
    <ng-container #editContainer></ng-container>
  </div>

  <!-- Dialog Actions -->
  <div class="dialog-actions" mat-dialog-actions>
    <button mat-stroked-button (click)="cancel()" type="button">
      Cancel
    </button>
    <button mat-flat-button color="primary" (click)="save()" type="button">
      <mat-icon class="btn-icon">save</mat-icon>
      Save Changes
    </button>
  </div>
</div>
